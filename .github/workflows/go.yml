name: Go

on:
  push:
    paths:
      - 'ut/fizzbuzz.go'
      - 'ut/fizzbuzz_test.go'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.16'

    - name: Install dependencies
      run: |
        go mod tidy
        go mod download

    - name: Run tests
      run: |
        cd ut
        go test -v ./...

